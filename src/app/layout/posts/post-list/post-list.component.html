<div class="news-heading">
  View Reports
</div>
<div class="list-wrapper">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <mat-action-row>
        <a mat-button color="primary" *ngIf="userIsAuthenticated" [routerLink]="['/edit', post.id]">EDIT</a>
        <a mat-button color="primary" [routerLink]="['/edit', post.id]">PRINT</a>
        <button mat-button color="warn" *ngIf="userIsAuthenticated" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>

</div>
